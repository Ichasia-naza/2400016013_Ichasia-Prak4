<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Useless Facts</title>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #eef3ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 45px;
            font-weight: 700;
            color: #1c1c1c;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card {
            background: #fff;
            width: 540px;
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
        }

        .fact {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
        }

        .small-icon {
            position: absolute;
            right: 25px;
            top: 25px;
            opacity: 0.7;
        }

        .btn {
            background: linear-gradient(90deg, #4c5cff, #1e6bff);
            color: #fff;
            padding: 18px 40px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.25s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn svg {
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>

    <h1> üòâ‚úåüèºÔ∏è Random Useless Facts</h1>

    <div class="card">
        <div class="small-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="#3cb4ff">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        </div>

        <p class="fact" id="fact">Octopuses have three hearts.</p>
        <script>
        window.addEventListener('DOMContentLoaded', function () {
          const facts = [
            'Octopuses have three hearts.',
            'Sea otters hold hands while sleeping so they don‚Äôt drift apart.',
            'Bananas are berries, but strawberries aren‚Äôt.',
            'A group of flamingos is called a "flamboyance".',
            'Honey never spoils and can last thousands of years.',
            'Wombat poop is cube-shaped.',
            'There are more stars in the universe than grains of sand on all the Earth‚Äôs beaches'
          ];
          const factEl = document.getElementById('fact');
          const btn = document.querySelector('.btn');

          function showRandomFact() {
            if (!factEl) return;
            let next;
            do {
              next = facts[Math.floor(Math.random() * facts.length)];
            } while (facts.length > 1 && next === factEl.textContent);
            factEl.textContent = next;
          }

          
          if (factEl) showRandomFact();

          if (btn) btn.addEventListener('click', showRandomFact);
        });
        </script>

        
        <button class="btn">
            
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 6V3L8 7l4 4V8c2.2 0 4 1.8 4 4s-1.8 
                4-4 4-4-1.8-4-4H6c0 3.3 2.7 6 6 6s6-2.7 
                6-6-2.7-6-6-6z"/>
            </svg>
            Get Another Random Fact
        </button>
    </div>

</body>
</html>
